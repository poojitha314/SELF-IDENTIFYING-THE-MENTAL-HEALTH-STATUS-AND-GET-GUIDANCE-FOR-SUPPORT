<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Image Redirect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0; /* Background color while the image is animating */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars */
        }

        .background-image {
            width: 80%;
            height: 80%;
            background-image: url('logo.jpg'); /* Add your background image */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: slideIn 2s ease-out forwards; /* Add animation */
        }

        @keyframes slideIn {
            from {
                transform: scale(0.5) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <script>
        // Redirect to main.html after 4 seconds
        setTimeout(function() {
            window.location.href = "main.html";
        }, 4000); // 4000 milliseconds = 4 seconds
    </script>
</body>
</html>
